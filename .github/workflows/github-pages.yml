name: Deploy static content to Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install
        run: npm ci
      
      - name: Build and Render
        run: |
          npm run build
          ls -la build/  # Debug: Check build contents
        env:
          NODE_ENV: production
          REACT_APP_GA_TRACKING_ID: UA-68649021-1
      
      - name: Setup Pages
        uses: actions/configure-pages@v3
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3  # Changed back to v2
        with:
          name: my-artifact-${{ matrix.runs-on }}
          path: 'build'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v3  # Changed back to v2